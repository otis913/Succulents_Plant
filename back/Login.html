<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </link>
  <link rel="stylesheet" href="./css/back_index.css">

  <title>肉多不怪後臺管理登入</title>
</head>

<body>
  <div class="Sign_div">
    <h1>肉多不怪後臺管理登入</h1>
    <form action="./loginBack.php" method="POST">
      <table class="table Sign_table">
        <tr>
          <td>帳號:</td>
        </tr>
        <tr>
          <td>
            <input class="account" name="account" type="text">
          </td>
        </tr>
        <tr>
          <td>密碼:</td>
        </tr>
        <tr>
          <td>
            <input class="password" name="password" type="password">
            <i toggle="#password-field" class="fa fa-fw fa-eye toggle-password" aria-hidden="false"></i>
            <!-- <i class="fa fa-eye-slash" aria-hidden="true"></i> -->
          </td>
        </tr>
      </table>
      <div class="sign_div">
        <a href="../index.html" class="to_index">回前導頁</a>
        <input type="submit" name="submitBtn" value="登入" class="sign">
      </div>
    </form>
  </div>
  <script>
    $(".toggle-password").click(function() {

      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>
</body>

</html>
