<body>
  <div class="Sign_div">
    <h1>肉多不怪後臺管理登入</h1>
    <form action="./loginBack.php" method="POST">
      <table class="table Sign_table">
        <tr>
          <td>帳號:</td>
        </tr>
        <tr>
          <td>
            <input class="account" name="account" type="text">
          </td>
        </tr>
        <tr>
          <td>密碼:</td>
        </tr>
        <tr>
          <td>
            <input id="password-field" class="password_input" name="password" type="password">
            <i toggle="#password-field" class="fa fa-eye field-icon toggle_icon"></i>
          </td>
        </tr>
      </table>
      <div class="sign_div">
        <a href="../index.html" class="to_index">回前導頁</a>
        <input type="submit" name="submitBtn" value="登入" class="sign">
      </div>
    </form>
  </div>
  <script>
    $(".toggle_icon").click(function() {
      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
  </script>
</body>
