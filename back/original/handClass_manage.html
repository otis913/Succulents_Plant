<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/back_index.css">
  <title>肉多不怪會員管理中心</title>
</head>

<body>
  <div class="wrapper">
    @@include('./back_layout/back_header.html')

    <div class="section_main">

      @@include('./back_layout/back_LeftNavbar.html')

      <div class="handClass_manage_main">

        <div class="handClass_manage_information">
          <table class="table table-bordered table-striped">
            <button type="button" class="btn btn-primary handClass_inser_btn">新增課程</button>
            <thead>
              <tr>
                <th scope="col">課程編號</th>
                <th scope="col">課程名稱</th>
                <th scope="col">課程日期</th>
                <th scope="col">課程最多人數</th>
                <th scope="col">課程報名人數</th>
                <th scope="col">價格</th>
                <th scope="col">課程狀態</th>
                <th scope="col">修改或刪除</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>手捏陶器+多肉組盆</td>
                <td>
                  2021/03/30
                </td>
                <td>10</td>
                <td>05</td>
                <td>2000</td>
                <td>上架</td>
                <td>
                  <button type="button" class="btn btn-success">修改</button>
                  <button type="button" class="btn btn-danger">刪除</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>



  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
