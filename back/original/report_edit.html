<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/back_index.css">
  <title>肉多不怪會員管理中心</title>
</head>

<body>
  <div class="wrapper">
    @@include('./back_layout/back_header.html')
    <div class="section_main">
      @@include('./back_layout/back_LeftNavbar.html')
      <div class="right_main">
        <h1>訊息管理</h1>
        <div class="bottom_line"></div>
        <div class="report_Edittable">
          <form action="">
            <table class="table table-striped">
              <tr>
                <td>回報編號</td>
                <td></td>
              </tr>
              <tr>
                <td>會員編號</td>
                <td></td>
              </tr>
              <tr>
                <td>回報日期</td>
                <td></td>
              </tr>
              <tr>
                <td>回報內文</td>
                <td></td>
              </tr>
              <tr>
                <td>回覆內文</td>
                <td>
                  <textarea name="" id="input" class="form-control" rows="3" required="required">
                    </textarea>
                </td>
              </tr>
            </table>
            <div class="cancel_check">
              <input type="button" value="取消" />
              <input type="button" value="確定" />
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
